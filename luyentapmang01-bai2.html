<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let arr=[];
    let number=parseInt(prompt("so phan tu trong mang"));
    for (i=0;i<number;i++){
        arr[i]=parseInt(prompt("nhap phan tu thu"+ i));
    }
        let max=arr[0];
        let index=0;
        for (i=0;i<arr.length;i++){
            if (arr[i]>max) {
                max = arr[i];
                index=i;
            }
        }
        document.write("max la:"+" "+ max +"<br>"+ "vi tri :"+index + "<br>");
        let sum=0;
        for (i=0;i<arr.length;i++){
            sum+=arr[i]
        }
        document.write("tong la :"+sum+ "<br> " +"Gia tri trung binh la :"+""+sum/number+"<br>");
</script>
</body>
</html>
