<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 1170px">
    <div style="width: 100%%">
        <input style="width: 30%;height: 15px" type="text" id="txtValue"/>
        <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
        <div id="result"></div>
        <table cellspacing="0"cellpadding="0">
            <tr>
                <td></td>
            </tr>
            <tr>
                <td id="a"></td>
            </tr>
        </table>
    </div>
</div>
<script>
    let x=0;
    let array = Array();
    function add_element_to_array() {
        array[x]=document.getElementById("txtValue").value;
        x++;
        let e ="";
        for (let i = 0; i < array.length; i++) {
            e +="Element:"+array[i] + "<br/>";
        }
        document.getElementById("a").innerHTML = e+"<br>";
    }
</script>
</body>
</html>
